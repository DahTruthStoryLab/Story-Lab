version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci || npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
redirects:
  - source: "/<*>"
    target: /index.html
    status: "200"
    condition: null
